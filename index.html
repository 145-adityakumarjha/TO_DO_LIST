<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Enhanced To-Do List App</title>  
    <link rel="stylesheet" href="styles.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
</head>  
<body>  
    <div class="container">  
        <h1>My To-Do List</h1>  
        <div class="input-section">  
            <input type="text" id="taskInput" placeholder="Add a new task...">  
            <input type="datetime-local" id="reminderInput" title="Set Reminder">  
            <select id="taskPriority">  
                <option value="normal">Priority</option>  
                <option value="low">Low</option>  
                <option value="medium">Medium</option>  
                <option value="high">High</option>  
            </select>  
            <button onclick="addTask()">Add Task</button>  
        </div>  

        <div class="filter-buttons">  
            <button onclick="filterTasks('all')">All</button>  
            <button onclick="filterTasks('completed')">Completed</button>  
            <button onclick="filterTasks('pending')">Pending</button>  
            <button onclick="filterTasks('urgent')">Urgent</button>  
        </div>  

        <h2>Tasks <span id="taskCount"></span></h2>  
        <div class="task-lists">  
            <section>  
                <h3>To Do List</h3>  
                <ul id="todoList"></ul>  
            </section>  
            <section>  
                <h3>Done</h3>  
                <ul id="doneList"></ul>  
            </section>  
        </div>  
    </div>  

    <script src="script.js"></script>  
</body>  
</html>
